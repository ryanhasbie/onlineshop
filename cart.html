    <!-- Cart -->
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header">
                        Cart
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th class="text-center">Price</th>
                                    <th class="text-center">Amount</th>
                                    <th class="text-center">Sub Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <p><img src="https://placehold.co/50x50" alt=""><strong>Product Title</strong>
                                        </p>
                                    </td>
                                    <td class="text-center">Rp. 100</td>
                                    <td>
                                        <form action="">
                                            <div class="input-group">
                                                <input type="number" class="form-control text-center" value="1">
                                                <div class="input-group-append">
                                                    <button type="submit" class="btn btn-info"><i
                                                            class="fas fa-check"></i></button>
                                                </div>
                                            </div>
                                        </form>
                                    </td>
                                    <td class="text-center">Rp. 100</td>
                                    <td>
                                        <form action="">
                                            <button type="submit" class="btn btn-danger"><i
                                                    class="fas fa-trash-alt"></i></button>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3"><strong>Total</strong></td>
                                    <td class="text-center"><strong>Rp. 100</strong></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a href="/checkout.html" class="btn btn-success float-right">Payment <i
                                class="fas fa-angle-right"></i></a>
                        <a href="/index.html" class="btn btn-warning text-white"><i class="fas fa-angle-left"></i>
                            Back To Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End Cart -->
